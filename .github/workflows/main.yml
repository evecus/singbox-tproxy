name: Build and Release Integrated TProxy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - goarch: arm64
            sb_arch: arm64
          - goarch: amd64
            sb_arch: amd64
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download Sing-box Core (${{ matrix.goarch }})
      run: |
        # 获取最新稳定版 tag
        LATEST_TAG=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name | sed 's/v//')
        echo "SINGBOX_VER=$LATEST_TAG" >> $GITHUB_ENV
        
        # 根据当前矩阵架构下载对应的内核
        URL="https://github.com/SagerNet/sing-box/releases/download/v${LATEST_TAG}/sing-box-${LATEST_TAG}-linux-${{ matrix.sb_arch }}.tar.gz"
        curl -L $URL -o sb.tar.gz
        tar -xzf sb.tar.gz
        
        # 寻找二进制并命名为 embed 需要的文件名
        find . -name "sing-box" -type f -exec cp {} ./sing-box-core \;

    - name: Compile (${{ matrix.goarch }})
      run: |
        # 针对当前架构编译
        GOOS=linux GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o sing-box-tproxy-${{ matrix.goarch }} main.go

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tproxy-${{ matrix.goarch }}
        path: sing-box-tproxy-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Integrated Build
        body: |
          集成版 Sing-box 透明代理助手
          - 内嵌内核版本: v${{ env.SINGBOX_VER }}
          - 包含架构: amd64, arm64
          - 修复了 SSH/局域网回环断连问题
        draft: false
        prerelease: false
        files: |
          tproxy-amd64/sing-box-tproxy-amd64
          tproxy-arm64/sing-box-tproxy-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
