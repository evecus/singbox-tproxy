name: Build and Release
on:
  push:
    branches: [ "main", "master" ] # 即使不打 tag，推送到主分支也会触发
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} \
          go build -ldflags "-s -w" -o sing-box-tproxy-${{ matrix.arch }} main.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # 如果没有 tag，就使用 'latest' 标签名，并开启自动打标 (tag_name: latest)
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
          files: sing-box-tproxy-${{ matrix.arch }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || 'Latest Auto Build' }}
          body: "Auto compiled binary for sing-box TProxy helper."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
