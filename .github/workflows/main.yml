name: Release TProxy
on:
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Initialize Module
        run: |
          rm -f go.mod go.sum
          go mod init sing-box-tproxy
          # 显式获取 sing-box 核心
          go get github.com/sagernet/sing-box@latest
          go mod tidy

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} \
          go build -v -trimpath -ldflags "-s -w -buildid=" \
          -tags "with_quic,with_dhcp,with_wireguard,with_ech,with_utls,with_clash_api" \
          -o sing-box-tproxy-${{ matrix.arch }} main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: sing-box-tproxy-${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
