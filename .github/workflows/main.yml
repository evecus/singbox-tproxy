name: All-in-One Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download Latest Sing-box
        run: |
          mkdir -p bin
          LATEST_TAG=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name | sed 's/v//')
          
          # AMD64
          curl -L "https://github.com/SagerNet/sing-box/releases/latest/download/sing-box-${LATEST_TAG}-linux-amd64.tar.gz" -o sb-amd64.tar.gz
          tar -xzf sb-amd64.tar.gz --strip-components=1 -C bin/ sing-box-${LATEST_TAG}-linux-amd64/sing-box
          mv bin/sing-box bin/sing-box-amd64

          # ARM64
          curl -L "https://github.com/SagerNet/sing-box/releases/latest/download/sing-box-${LATEST_TAG}-linux-arm64.tar.gz" -o sb-arm64.tar.gz
          tar -xzf sb-arm64.tar.gz --strip-components=1 -C bin/ sing-box-${LATEST_TAG}-linux-arm64/sing-box
          mv bin/sing-box bin/sing-box-arm64
          rm *.tar.gz

      - name: Go Tidy and Build
        run: |
          # 自动初始化模块防止报错
          [ -f go.mod ] || go mod init sb-manager
          go mod tidy
          
          # 编译 AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o sb-manager-amd64 .
          
          # 编译 ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o sb-manager-arm64 .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sb-manager-binaries
          path: sb-manager-*
