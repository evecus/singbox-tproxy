name: Release TProxy Binary

on:
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            name: sing-box-tproxy-linux-amd64
          - arch: arm64
            name: sing-box-tproxy-linux-arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install dependencies
        run: |
          go mod init sing-box-tproxy || true
          go get github.com/sagernet/sing-box@latest
          go mod tidy

      - name: Build Binary
        run: |
          # 包含所有 sing-box 核心功能标签
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} \
          go build -v -trimpath -ldflags "-s -w -buildid=" \
          -tags "with_quic,with_dhcp,with_wireguard,with_ech,with_utls,with_clash_api" \
          -o ${{ matrix.name }} main.go

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
